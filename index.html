<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>대진네컷</title>
</head>

<body>
    <div id="content">
        <div id="top_logo_wrap">
            <img src="./img/logo.jpeg" onclick="takePhotoHandler()">
        </div>
        <div id="img_wrap">
            <div id="current_preview">
                <video id="preview_video" muted></video>
                <img id="img_4" src="">
                <div id="timer">3</div>
            </div>
            <div id="result_wrap">
                <div id="result_box">
                    <img id="img_1" src="">
                </div>
                <div id="result_box">
                    <img id="img_2" src="">
                </div>
                <div id="result_box">
                    <img id="img_3" src="">
                </div>
                <div id="bottom_logo_wrap">
                    <img src="./img/logo.jpeg" onclick="window.location.href = './'">
                </div>
            </div>
        </div>
        <div id="result_overlay">
            <div id="result_pop">
                <img id="result_pop_img" onclick="window.location.href = './'">
            </div>
            <div id="email_input">
                <h3>사진을 받으실 이메일을 입력해주세요!</h3>
                <input type="text" id="email_input_input" placeholder="E-mail">
                <button onclick="downloadFinalResult()">완료</button>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="result_canvas" width="400" height="1080" style="display: none;"></canvas>
    
    <script src="./renderer.js"></script>
</body>

</html>
