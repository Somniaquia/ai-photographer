<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>무언가 이상한 AI 대진네컷!</title>
</head>

<body>
    <div id="content">
        <div id="top_logo_wrap">
            <img src="./img/logo.jpeg" onclick="takePhotos()">
        </div>
        <div id="img_wrap">
            <div id="current_preview">
                <video id="preview_video" muted></video>
                <img id="img_4" src="">
                <div id="timer">3</div>
            </div>
            <div id="result_wrap">
                <div id="result_box">
                    <img id="img_1" src="">
                </div>
                <div id="result_box">
                    <img id="img_2" src="">
                </div>
                <div id="result_box">
                    <img id="img_3" src="">
                </div>
                <div id="bottom_logo_wrap">
                    <img id="reloadButton" src="./img/logo.jpeg">
                </div>
            </div>
        </div>
        <div id="result_overlay">
            <div id="result_pop">
                <img id="result_pop_img">
            </div>
            <div id="email_input">
                <h3>이 끔찍한 사진들을 보내실 이메일을 입력해주세요!</h3>
                <input type="text" id="email_input_input" placeholder="E-mail">
                <button onclick="downloadFinalResult()">완료</button>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="result_canvas" width="400" height="1080" style="display: none;"></canvas>
    
    <script src="./renderer.js"></script>
</body>

</html>
